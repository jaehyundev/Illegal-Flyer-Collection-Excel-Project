<!DOCTYPE html>
<html>
<head>
  <title>전단지 계산기</title>
  <style>

    body {
      touch-action: manipulation;
    }
    .outputSum{
        font-size: 20px;
        font-weight: bold;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 500px;
      width: 80%;
      box-sizing: border-box;
    }

    label {
      margin-bottom: 10px;
    }

    input {
      margin-bottom: 15px;
      padding: 5px;
    }

    button {
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }

    .result-label {
      font-weight: bold;
    }
  </style>
  <script>
    function calculate() {
      var input1 = document.getElementById('input1').value;
      var input2 = document.getElementById('input2').value;
      var input3 = document.getElementById('input3').value;

      var result1 = input1 * 4000;
      var result2 = input2 * 2000;
      var result3 = input3 * 1000;

      document.getElementById('result1').innerHTML = result1;
      document.getElementById('result2').innerHTML = result2;
      document.getElementById('result3').innerHTML = result3;

      var sum = result1 + result2 + result3;
      document.getElementById('outputSum').innerHTML = sum;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>전단지 계산기</h1>
    <div class="result-container">
      <div>
        <label for="input1">벽보A4초과(4000원)</label>
        <input type="text" id="input1">
      </div>
      <div id="result1"></div>
    </div>

    <div class="result-container">
      <div>
        <label for="input2">벽보A4이하(2000원)</label>
        <input type="text" id="input2">
      </div>
      <div id="result2"></div>
    </div>

    <div class="result-container">
      <div>
        <label for="input3">전단A4이하(1000원)</label>
        <input type="text" id="input3">
      </div>
      <div id="result3"></div>
    </div>

    <button onclick="calculate()">계산하기</button>

    <div>
      <label class="result-label">합계:</label>
      <span id="outputSum"></span>
    </div>
  </div>
</body>
</html>
